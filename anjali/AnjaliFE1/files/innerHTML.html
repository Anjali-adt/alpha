<!DOCTYPE html>
<html>
    <head>
        <title>Inner HTML</title>
    </head>
    <body>
        <h1>I'm using inner HTML</h1>
        <p>Example of inner HTML</p>

        <p id="demo"></p>
        <script>
             document.getElementById("demo").innerHTML=3+4;
        </script>
    </body>
</html>
